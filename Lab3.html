<script>
  

  // initialize the map
  var map = L.map('map').setView([40, -89], 6);

  // load a tile layer
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var popup = L.popup();
	
function onMapClick(e) {
	popup
	     .setLatLng(e.latlng)
	     .setContent("You clicked the map at " + e.latlng.toString())
	     .openOn(map);
}

map.on('click', onMapClick);
	
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

info.update = function (edu) {
	const contents = edu ? `<b>${edu["Production"]} </b><br />${edu["NAME"]}` : 'Hover over a county';
	this._div.innerHTML = `<h4>Population with Bachelor's Degree</h4>${contents}`;
};

info.addTo(map);
  
  function getColor(EdNorm) {
    return EdNorm > 35.19  ? '#BD0026' :
           EdNorm > 22.91  ? '#E31A1C' :
           EdNorm > 12.87  ? '#FC4E2A' :
           EdNorm > 0  ? '#FD8D3C' :
                      '#FFEDA0';
}
  function style(feature) {
    return {
        fillColor: getColor(feature.properties["Production"]), //color by density attribute
        weight: 0.5, //line weight
        opacity: 1, //line opacity
        color: 'black', //line color
        fillOpacity: 0.7 //shape file
    };
}
	function highlightFeature(e) {
		const layer = e.target;
		layer.setStyle({
			weight: 5,
			color: 'white',
			fillOpacity: 0.9
		});
		layer.bringToFront();
		info.update(layer.feature.properties); //we will use this in a bit.
	}
function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
function zoomToFeature(e) {
	map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
}

const geojson = L.geoJson(stateProduction, {
	style,
	onEachFeature
}).addTo(map);

//locates the legend in the bottom right of the map
var legend = L.control({position: 'bottomright'});
//adds the legend to the map in a <div> 
legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [10.5 , 17.5, 27.5],
        labels = [];

// loop through our EdNorm intervals and generate a label and colored square
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

//adds the legend to the map
legend.addTo(map);
